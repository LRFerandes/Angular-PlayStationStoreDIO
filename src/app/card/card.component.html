<div class="card" >
    <img [src]=[imagem] alt="Imagem de Fundo" width="350px" height="500px" />


    <div class="card-label">
        <p>{{Label}}</p>
    </div>
    <div class="card-content">
        <p class="tittle">Play It Now!</p>
        
        <div class="card-content-price">
            <p class="type"> {{Type}}</p>
            <p class="price"> {{Price}}</p>
        </div>
    </div>
    
</div>
